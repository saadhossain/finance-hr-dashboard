<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1014a6e7c5.js" crossorigin="anonymous"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="menu-bar">
            <div class="menu-top">
                <i class="fa-solid fa-house-user"></i>
                <i class="fa-solid fa-chart-column"></i>
                <i class="fa-solid fa-building-columns"></i>
                <i class="fa-solid fa-envelope"></i>
                <i class="fa-solid fa-folder"></i>
                <i class="fa-solid fa-users"></i>
                <i class="fa-solid fa-file-lines"></i>
                <i class="fa-solid fa-circle-dollar-to-slot"></i>
            </div>
            <div class="menu-bottom">
                <i class="fa-solid fa-gear"></i>
            </div>
        </section>
        <section class="welcome">
            <h3>Welcome, Dane</h3>
        </section>
        <section class="stats">
            <div class="balance">
                <i class="fa-solid fa-wallet"></i>
                <h2>$143,639</h2>
                <p>Your Current Balance</p>
            </div>
            <div class="monthly-usage">
                <i class="fa-solid fa-chart-pie"></i>
                <h2>$54,320</h2>
                <p>Spends This Month</p>
            </div>
            <div class="employee">
                <i class="fa-solid fa-business-time"></i>
                <h2>9</h2>
                <p>Employees Working Today</p>
            </div>
            <div class="card-spend">
                <i class="fa-solid fa-credit-card"></i>
                <h2>$72,769</h2>
                <p>Total Card spending this month</p>
            </div>
        </section>
        <section class="clients">
            <div class="new-clients">
                <h3>New Clients</h3>
                <div class="clients-count">
                    <h1><i class="fa-solid fa-users"></i> 54</h1>
                    <p>+18.7%</p>
                </div>
            </div>
            <div class="invoice-due">
                <h3>Invoice Overdue</h3>
                <div class="invoice-count">
                    <h1><i class="fa-solid fa-file-invoice-dollar"></i> 16</h1>
                    <p>+7.5%</p>
                </div>
            </div>
            <div class="revenue">
                <div class="top-area">
                    <h3>Overall Revenue</h3>
                    <p>Last month VS last Year</p>
                </div>
                <img src="img/monthly-revenue-chart.png" alt="">
                <img src="img/monthly-revenue-graph.png" alt="">
            </div>
        </section>
        <section class="recent-clients">
            <div class="client">
                <h3>Recent Clients</h3>
            </div>
        </section>
        <!-- User Profile -->
        <section class="profile">
            <i class="fa-solid fa-calendar-days"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-user-astronaut"></i>
            <i class="fa-solid fa-angle-down"></i>
        </section>
    </main>
</body>
</html>
